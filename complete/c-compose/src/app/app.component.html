<section class="shop">
    <h1>{{ shop.name }}</h1>
    <h2>{{ getAddr() }}</h2>

    <section class="produce">
        <app-item *ngFor="let s of stock" [item]="s" [detail]=true (select)="buyItem(s)">
        </app-item>
    </section>

    <hr/>

    <section class="produce basket">
        <app-item *ngFor="let s of basket" [item]="s" [detail]=false (select)="removeItem(s)">
        </app-item>
    </section>

    <p *ngIf="getTotal()">TOTAL {{ getTotal() | currency:"GBP":"Â£" }}</p>

    <p *ngIf="basket.length" class="empty" (click)="empty()">Empty</p>

</section>
