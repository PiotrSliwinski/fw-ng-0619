
<section class="observe">

	<p class="demo">{{ sequence | async }}</p>

	<input type="text" placeholder="City" [formControl]="city">

	<section class="weather">

		<section class="panel" *ngFor="let w of weather">

			<p>{{ w.name }}</p>
			<img *ngIf="w.name" [src]="w.icon" alt="icon" />
			<p>{{ w.temp }}</p>
			<p>{{ w.desc }}</p>
			
		</section>

	</section>
</section>
